<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Paint</title>
</head>
<body>
    <header class="header">
        <img id="logo_paint" class="logo_paint" src="images/logo_paint.png" alt="Logo Paint">
        
        <nav id="barra_herramientas" class="barra_herramientas">
            <ul>
                <li><button><img id="logo_lapiz" class="logo_lapiz" src="images/logo_lapiz.png" alt="logo_lapiz"></button></li>
                <li><input type="color" id="color_lapiz"></li>
                <li><button><img id="logo_goma" class="logo_goma" src="images/logo_goma.png" alt="logo_goma"></button></li>
                <li><input type="range" id="grosor_lapiz" value="5" min="1" max="10"></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="section_canvas">
            <canvas id="canvas" class="canvas" width="500" height="500">

            </canvas>
            <div class="botonera_canvas">    
                <button id="btnLimpiarLienzo">Limpiar lienzo</button>
                <input type="file" id="archivo" accept=".jpg, .png, .jpeg">    
            </div>
        </section>
    </main>

    <script src="js/canvas.js"></script>
</body>
</html>
